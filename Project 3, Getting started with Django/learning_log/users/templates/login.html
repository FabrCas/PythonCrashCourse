<!doctype html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
{% block content %}
    {% if form.errors %}
    <p>your password or username didn't match, please try again</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    <!-- il marcatore input serve a dire a django qual'è la prossima pagina che dovrà essere mostrata, attraverso la vista index-->
    </form>
{% endblock content %}
</body>
</html>
