<!doctype html>
<html lang="en">
{% extends 'base.html' %}
{% load bootstrap3 %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 {% block header %}
     <h2>
     Add a new entry for the topic: <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
     </h2>
 {% endblock header %}
{% block content %}
    <form action="{% url 'learning_logs:new_entry' topic.id%}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
    <button name="submit" class="btn btn-primary">add Entry</button>
    {% endbuttons %}
    </form>
{% endblock content %}
</body>
</html>
