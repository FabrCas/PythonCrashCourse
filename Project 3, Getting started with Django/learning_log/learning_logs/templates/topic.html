<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
</head>
<body>
{% block content %}
    <p>{{ topic }}</p>
    <p>Entries:</p>
    <ul>
    {% for entry in entries %}
    <li>
        <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ entry.text|linebreaks }}</p>
    </li>
    {% empty %}
    <li>
        There are no entries for this topic yet
    </li>
    {% endfor %}
    </ul>
{% endblock content %}
</body>
</html>
