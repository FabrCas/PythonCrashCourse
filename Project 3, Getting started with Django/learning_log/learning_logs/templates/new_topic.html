<!doctype html>
{% extends "base.html" %}
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New_topic</title>
</head>
<body>
{% block header %}
    <h2>Add a new Topic</h2>
{% endblock header %}
{% block content %}
    <form method="post" action="{% url 'learning_logs:new_topic' %}"  class="form">
        {% csrf_token %} <!-- per prevenire utilizzo non autorizzato della form-->
        {% bootstrap_form form %}
        <!-- {{ form.as_p }} il template engine construisce la form utilizzando elementi html paragrafo-->

        {% buttons %}
            <button name="submit" class="btn btn-primary">add Topic</button>
        {% endbuttons %}
    </form>
{% endblock content %}
</body>
</html>
