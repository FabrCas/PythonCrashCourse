<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% load bootstrap3 %}
<head>
    <meta charset="UTF-8">
    <title>Edit your Entry</title>
</head>
<body>
{% block header %}
    <h2>Here you can edit an hold entry which you have writen about: <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a> </h2>
{% endblock header %}
{% block content %}
    <form action="{% url 'learning_logs:edit_entry' entry.id%}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>
{% endblock content %}
</body>
</html>
